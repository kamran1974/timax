{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            min-height: 100vh; 
            background-color: #f3f6f9;
            color: #444;
            direction: rtl;
        }

        .login-container {
            background: #ffffff;
            color: #333;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
            align-self: center;
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #007BFF;
        }

        .login-container p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
        }

        .login-btn {
            display: block;
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .extra-links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .extra-links a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .extra-links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .login-container::after {
            content: '';
            display: block;
            height: 4px;
            width: 60px;
            margin: 1rem auto 0;
            background-color: #007BFF;
            border-radius: 50px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 1rem;
                max-width: 100%;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.6rem;
            }

            .login-btn {
                padding: 0.7rem;
            }
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            padding: 1rem 0;
            background-color: #f3f6f9;
            border-top: 1px solid #ccc;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>ورود به سامانه مدیریت</h1>
        <p>لطفاً اطلاعات حساب کاربری خود را وارد کنید.</p>
        <form action="{% url 'account:login_page' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            <button type="submit" class="login-btn">ورود</button>
        </form>
        <div class="extra-links">
            <p>حساب کاربری ندارید؟ <a href="{% url 'account:login_page' %}">ثبت‌نام</a></p>
            <p><a href="{% url 'account:login_page' %}">رمز عبور خود را فراموش کرده‌اید؟</a></p>
        </div>
    </div>
    <footer>
        <p>© 2024 سامانه مدیریت | تمامی حقوق محفوظ است</p>
    </footer>
</body>
</html>
